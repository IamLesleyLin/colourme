<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <!-- import css -->
    <link rel="stylesheet" href="{{url_for('static', filename = 'slick-1.8.1/slick/slick.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = 'slick-1.8.1/slick/slick-theme.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = 'main_style.css')}}">
</head>
<body>
    <header class="l-header" id="header">
        <nav class="nav bd-container">
          <img src="{{url_for('static', filename = 'colourme logo small.png')}}" alt="" class="nav_photo">

          <div style="display: block;"></div>
          <p class="nav_logo">colour me</p>
 
          <div class="nav_menu" id="nav-menu">
            <ul class="nav_list">
                <li class="nav_item">
                    <img src="{{url_for('static', filename = 'search_icon.png')}}" alt="" id="search_icon">
                </li>
                <li class="nav_item">
                    <a href="{{url_for('product_page')}}" class="nav_link active-link"><img src="{{url_for('static', filename = 'shoes.png')}}" alt="" id="product_icon"></a>
                </li>
                <li class="nav_item">
                    <a href="{{url_for('collection_page')}}" class="nav_link"><img src="{{url_for('static', filename = 'collect_icon.png')}}" alt="" id="collect_icon"></a>
                </li>
                <li class="nav_item">
                    <a href="{{url_for('home_page')}}" class="nav_link"><img src="{{url_for('static', filename = 'exit.png')}}" alt="" id="user_icon"></a>
                </li>
            </ul>
          </div>
        </nav>
        <div class="search-overlay" id="overlay">
            <i class="fa-solid fa-x" id="close"></i>
            <form action="main_page" method="post" enctype="multipart/form-data" class="search_box">
              <div class="form_header">
                <label for="input_pics">Click me to upload your pictures~</label>
                  <input type="file" id="input_pics" name = 'photo' accept=".jpg, .jpeg, .png" onchange="preview()" targetID="preview_img">
              </div>
              <div class="img_outer">
                  <img id="preview_search_img" class="preview_img"  src="#"/>
              </div>
              <div class="form_btns">
                  <div>
                      <input type="submit" name="" id="submit">
                  </div>
                  <div>
                      <input type="reset" name="" id="reset" onclick="reset_img()">
                  </div>
                  <div>
                      <input type="button" name="" id="cancel" value="取消">
                  </div>
              </div>
          </form>
        </div>
    </header><br><br><br><br>

    <div class="popup">
        <p>點擊我去搜尋！！！</p>
    </div>

    <div class = "hot">
        <h1><img src="{{url_for('static', filename = 'hot_icon.png')}}" alt="">熱門款式</h1>
        <ul class="main">
            {% for i in slick_list %}
                <li>
                    <img src="{{i['url']}}" alt="">
                    <div>
                        <p>{{i['name']}}</p>
                        <!-- <img src="{{url_for('static', filename = 'collection.png')}}" alt=""> -->
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div><br><br><br>

    <div class="footer">
        <div class="footer_box">
            <div class="footer_logo">
                <img src="{{url_for('static',filename = 'colourme logo small.png')}}">
            <!-- <p id="BrandName">Colour Me</p> -->
            </div>
        </div>
        <div class="footer_sections">
            <div class="footer_sec1">
                <p>日期： 週一至週五<br>電話： (02)-2737-7300<br>時間： 9 AM ~ 12 PM ／ 1 PM ~ 5:30 PM<br>地址： 台北市大安區復興南路二段237號4樓</p>
            </div>
            <div class="footer_sec2">
                <img src="{{url_for('static',filename = 'Line@_add.png')}}" width="250px" height="100px" class="sec2_img">
                <img src="{{url_for('static', filename = 'Linebot QRcode.png')}}" width="150px" height="150px" id="line_code">
            </div>
            <div class="footer_sec3">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d115687.73633497348!2d121.47363185395893!3d25.025868290442194!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a98c743d3bb5%3A0x93fb4e641c4e5ed6!2z5bel56CU6Zmi55Si5qWt5Lq65omN6KiT57e05LiA6YOoLeWPsOWMlyAo5Y-w5YyX5a2457-S5Lit5b-DKQ!5e0!3m2!1sen!2stw!4v1670309831994!5m2!1sen!2stw" width="300" height="250" style="border:0;" allowfullscreen="" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

    <!-- infro for slick -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="{{url_for('static', filename = 'slick-1.8.1/slick/slick.min.js')}}"></script>
    
    <script>
    // infro for slick
        $('.main').slick({
            dots: false,
            infinite: true,
            autoplay: true,
            speed: 300,
            autoplayspeed: 2,
            slidesToShow: 3,
            adaptiveHeight: true
        });        
    </script>

    <script>
        function preview() {
            preview_search_img.src=URL.createObjectURL(event.target.files[0]);
            preview_search_img.style.visibility = 'revert'
            preview_search_img.style.height = '100%'
            preview_search_img.style.width = '100%'
        }
    </script>
    <script>
        function reset_img() {
            preview_search_img.style.visibility = 'hidden'
            // preview_search_img.style.height = '0px'
            // preview_search_img.style.width = '0px'
        }
    </script>
    <script>
        $(document).ready(function(){
          $("#search_icon").click(function(){
            $("#overlay").show(500);
         })
         $(".popup").click(function(){
            $("#overlay").show(500);
         })
          $("#cancel").click(function(){
            $("#overlay").hide(500);
         })
        })
      </script>
    <!-- <script src="../static/main.js"></script> -->
    <!-- 手機板選單按鈕圖的來源 -->
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</body>
