<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'login.css')}}">
</head>
<body>
    <div class="main">
        <div class="log_in">
            {% if error %}
            <p><strong>Error:</strong> {{ error }}</p>
                {% endif %}
            <form action = "log_in" method = post>
                <dl>
                    <dt>Username:<input type = text name = username value = "{{request.form.username}}"></dt>
                    <dt>Password:<input type = password name = password value = "{{request.form.password}}"></dt>
                </dl>
                <dl><input type = submit value = Login id = "login_btn"></dl>
            </form>
        </div>
    </div>

</body>
