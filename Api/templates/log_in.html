<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 700px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .log_in{
            height: 30%;
            width: 25%;
            border: 1px solid blueviolet;
        }
        p{
            margin: 30px 30%; 
        }
        .confirm{
            margin: 30px 45%; 
        }
        .confirm:hover{
            color: red; 
        }
        .status{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="log_in">
            {% if error %}
            <p><strong>Error:</strong> {{ error }}</p>
                {% endif %}
            <form action = "log_in" method = post>
                <dl>
                    <dt>Username:</dt>
                    <dd><input type = text name = username value = "{{request.form.username}}"></dd>
                    <dt>Password:</dt>
                    <dd><input type = password name = password value = "{{request.form.password}}""></dd>
                </dl>
                <p><input type = submit value = Login></p>
            </form>
            <!-- <p>會員帳號：<input type="text" name="username"></p>
            <p>會員密碼：<input type="text" name="password"></p>
            <a href="{{url_for('main_page')}}">登入</a> -->
        </div>
    </div>

</body>
</html>
