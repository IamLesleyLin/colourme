<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'login.css')}}">
</head>
<body>
    <div class="Right_login">
        <img src="{{url_for('static', filename = 'login_background.png')}}" alt="">
        <div class="card_login">
            <h1>Login</h1>
            <form action = "log_in" method = "post">
                <div class="textfield">
                    <label>Username</label>
                    <input type=text name=username placeholder="Type your username" value = "{{request.form.username}}">
                </div>
                <div class="textfield">
                    <label>Password</label>
                    <input type=password name=password placeholder="Type your password" value = "{{request.form.password}}">
                </div>
                {% if error %}
                    <p><strong>Error:</strong> {{ error }}</p>
                {% endif %}
                <div>
                    <input class="btnlogin" type = submit value = Login id = "login_btn">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
