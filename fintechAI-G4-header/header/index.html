<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <!--========== CSS ==========-->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <title>Responsive website food</title>
  </head>
  <body>

    <!--========== HEADER ==========-->
    <header class="l-header" id="header">
      <nav class="nav bd-container">
        <img src="{{url_for('static', filename = 'colourme logo.png')}}" alt="">
        <a href="#" class="nav_logo">colourme</a>

        <div class="nav_menu" id="nav-menu">
          <ul class="nav_list">
            <li class="nav_item">
              <a href="#home" class="nav_link active-link">首頁</a>
            </li>
            <li class="nav_item">
              <a href="#about" class="nav_link">關於</a>
            </li>
            <li class="nav_item">
              <a href="#services" class="nav_link">收藏</a>
            </li>
            <li class="nav_item">
              <a href="#menu" class="nav_link" id="search-btn">搜尋</a>
            </li>
            <li class="nav_item">
              <a href="#contact" class="nav_link">登入</a>
            </li>


          </ul>
        </div>

        <div class="nav_toggle" id="nav-toggle">
          <iconify-icon icon="bx:menu"></iconify-icon>
        </div>


        <div class="search-overlay" id="overlay">
          <!-- <form>
            <input type="search" placeholder="search...">
            <button type="submit" class="search_text">search</button>
          </form> -->
          <i class="fa-solid fa-x" id="close"></i>
          <form action="main_page" method="post" enctype="multipart/form-data" class="search_box">
            <div class="form_header">
                請上傳圖片：<input type="file" id="input_pics" name = 'photo' accept=".jpg, .jpeg, .png" onchange="readURL(this)" targetID="preview_img">
            </div>
            <div class="img_outer">
                <img id="preview_img" class="preview_img"  src="#" />
            </div>
            <div class="form_btns">
                <div>
                    <input type="submit" name="" id="submit">
                </div>
                <div>
                    <input type="reset" name="" id="reset">
                </div>
                <div>
                    <input type="button" name="" id="cancel" value="取消" onclick="popup_search()">
                </div>
            </div>
        </form>



        </div>
      </nav>
    </header>

    <div class="main">
      <div><img src="{{url_for('static', filename = 'slick1.png')}}" alt=""></div>
      <div><img src="{{url_for('static', filename = 'slick2.jpg')}}" alt=""></div>
      <div><img src="{{url_for('static', filename = 'slick3.jpg')}}" alt=""></div>
  </div>
  <!-- 把壞壞slick跟footer隔開 -->
  <div style="height: 200px;"></div>

  <footer class = "footer">
      <div class = "footer_group">
           <li class = "footer_li">
              Follow Us | Contact Us
          </li>
          <li class = "footer_li">公司概要 | 使用條款 | 隱私權政策
          </li>
      </div>

      <div class = "copyright">
          <p class="copyright_text">&copy;Colour Me inc. All Rights Reserved.</p>
      </div>
  </footer>

  <script src="assets/js/main.js"></script>
  <!-- 手機板選單按鈕圖的來源 -->
  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <!-- 搜尋按鈕 -->
  <script>
    $(document).ready(function(){
      $("#search-btn").click(function(){
        $("#overlay").show(200);
     })
      $("#close").click(function(){
        $("#overlay").hide(200);
     })
    })
  </script>

  <!-- infro for slick -->
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="{{url_for('static', filename = 'slick-1.8.1/slick/slick.min.js')}}"></script>
  <script src="../static/main.js"></script>

  <script>
  // infro for slick
      $('.main').slick({
          dots: true,
          infinite: true,
          autoplay: true,
          speed: 300,
          autoplayspeed: 2,
          slidesToShow: 1,
          adaptiveHeight: true
      });        
  </script>
</body>
</html>
